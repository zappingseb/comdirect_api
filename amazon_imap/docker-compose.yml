version: "3.8"

services:
  amazon-categorizer:
    build:
      context: .
      dockerfile: Dockerfile
    image: amazon-categorizer:latest
    container_name: amazon_categorizer
    restart: unless-stopped
    ports:
      - "5010:5000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
